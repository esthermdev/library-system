<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Library</title>
</head>
<body>
    <div class="d-flex flex-column text-center">
        <h1 class="p-3">Welcome to The Library</h1>
        <p class="p-3">Here you'll be able to view books that are currently available on our shelves, add new books if you're keen on being one of our patrons, and check out books that you might find interesting!</p>
    </div>

    <h3 class="px-3">Books Available</h3>
    <div class="d-flex flex-row px-3">
        <button id="available-books" type="button" onclick="library.getAvailableBooks()">Get Available Books</button>
    </div>
    <div class="d-flex flex-row p-3">
        <ol class="list-group list-group-numbered available-books"></ol>
    </div>

    <div class="d-flex flex-column p-3">
        <h3>Add New Book</h3>
        <form id="addBookForm">
            <div class="d-flex flex-column">
                <div class="row py-2">
                    <div class="col-auto-2">
                        <label for="title">Title:</label>
                    </div>
                    <div class="col-auto-2">
                        <input type="text" id="title" required>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-auto-2">
                        <label for="author">Author:</label>
                    </div>
                    <div class="col-auto-2">
                        <input type="text" id="author" required>
                    </div>
                </div>
                <div class="col-3 py-2">
                    <button type="button" onclick="addNewBook()">Add Book</button>
                </div>
        </div>
        </form>
    </div>

    <div class="d-flex flex-column p-3">
        <h3>Checkout Book</h3>
        <form id="removeForm">
            <label for="title">Title:</label>
            <input type="text" id="checkoutTitle" required>

            <button type="button" onclick="removeBook()">Checkout</button>
        </form>
    </div>

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
